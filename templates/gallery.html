{% extends 'layouts/base.html' %}

{% block content %}
<div class="row">
    {% if info %}
        {% for place in info %}
        <div class="col s12 m6">
            <div class="card fixed-card-height">
                <div class="card-image">
                    <img src="{{ place['img'] }}" class="card-img">
                    <span class="card-title">{{ place['name'] }}</span>
                </div>
                <div class="card-content truncate-text">
                    <p>{{ place['information'] }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('place.go_place', place_id=place['id']) }}" class="card-action-a">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="col s12">
            <div class="card-no-content">
                <p>No se encontraron lugares.</p>
            </div>
        </div>
    {% endif %}

</div>
<div class="place_actions">
    <a href="{{ url_for('index.index') }}" class="back-button">
        <i class="material-icons">arrow_back</i> Volver
    </a>
</div>
{% endblock %}
