<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/high_quality/high_icon.png">
    <title>{%block title %}{% endblock %}</title>
    <!-- CDN od Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <!-- CSS of project -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    <header>
        <nav class="nav_navegator gradient-navbar">
            <div class="nav-wrapper">
                <a href="" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('index.index') }}">INICIO</a></li>                    
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {%block content %}{% endblock %}
    </div>

</body>
<!-- JS of Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- JS of Mapkick -->
<script src="{{ url_for('static', filename='js/mapbox.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/mapbox-gl.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/mapkick.js') }}" defer></script>
<!-- Js of the project -->
<script src="/static/js/javascript.js"></script>
</html>
